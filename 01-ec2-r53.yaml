  - name: create route53 record
    amazon.aws.route53:
      state: present
      zone: "{{ domain_name }}"
      record: "{{ item.item }}.{{ domain_name }}" # mongodb.daws86s.fun # class 1:19:00 min in session24
      type: A
      ttl: 1
      value: "{{ item.instances[0].private_ip_address }}" # item loki loop o/p vastundhi 

      overwrite: true # so ikkada present ayyi vunte dhanni replace ayyi new ga update avuthundi 
    loop: "{{ ec2_output.results }}" # see in notes

