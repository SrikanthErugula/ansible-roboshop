  tasks: # # ansible aws ec2 module --- https://docs.ansible.com/projects/ansible/latest/collections/amazon/aws/ec2_instance_module.html
  - name: create ec2 instance 
    amazon.aws.ec2_instance: 
      name: "{{ item }}" # this the key for reffer instance
      instance_type: t3.micro
      security_group: "{{ sg_id }}"
      image_id: "{{ ami_id }}"

      tags: # this is used for visible name for our understanding purpose
        Name: "{{ item }}"  # ietm enduku ante instance aa name tho vudo aa name tho manaki visible authunhdi 
    loop: "{{ instances }}" 
    register: ec2_output # manam istum name this is used to take o/p 
  
