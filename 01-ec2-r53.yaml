- name: create ec2 and route 53
  hosts: local # hostes ani vunte error vastundi 
  connection: local
  vars:
    ami_id: ami-09c813fb71547fc4f
    sg_id: sg-05184d3f3e9b3610f # replace with your SG ID
    zone_id: "Z0508801ITHFU9ARNA74" # replace with your ID
    domain_name: "dsoaws.fun"
    # we can pass instances through command line using -e     ... so everytime vachhi add chesukoni run cheyakunda intance ni by cmd tho run cretae cheyabchu 
    
    # instances:
    # - mongodb
    # - redis 
    # - mysql 
    # - rabbitmq
  tasks:
  - name: create ec2 instance 
    amazon.aws.ec2_instance:
      name: "{{ item }}" # this the key for reffer instance
      instance_type: t3.micro
      security_group: "{{ sg_id }}"
      image_id: "{{ ami_id }}"

      tags: # this is used for visible name for our understanding purpose
        Name: "{{ item }}"  # ietm enduku ante instance aa name tho vudo aa name tho manaki visible authunhdi 
    loop: "{{ instances }}" #  so here intially instance ani vudi -- error fatal: [localhost]: FAILED! => {"msg": "'instances' is undefined. 'instances' is undefined"}
    register: ec2_output # manam istum name 
  
