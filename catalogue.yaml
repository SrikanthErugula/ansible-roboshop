  - name: install dependencies
    community.general.npm: # ansible node npm --- https://docs.ansible.com/projects/ansible/latest/collections/community/general/npm_module.html
      path: /app


# so ila ivvvatum valla all dependencies ani install chestundi 
  - name: copy catalogue service
    ansible.builtin.copy:
      src: catalogue.service
      dest: /etc/systemd/system/catalogue.service

  - name: copy mongo repo
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: install mongodb client
    ansible.builtin.package:
      name: mongodb-mongosh
      state: present
  
  - name: connnect to mongodb catalogue
    ansible.builtin.command: mongosh mongodb.dsoaws.fun --quiet --eval "db.getMongo().getDBNames().indexOf('catalogue')"
    register: catalogue_output # sohere we are taking output by run this line... register lo store avuthundi vachhina o/p

  # - name: print catalogue output
  #   ansible.builtin.debug:
  #     msg: "{{ catalogue_output }}"
  
  - name: load products into mongodb
    ansible.builtin.shell: mongosh --host mongodb.dsoaws.fun </app/db/master-data.js
    when: catalogue_output.stdout | int < 0

  - name: daemon reload enable and start
    ansible.builtin.systemd_service: # type in google ansible systemd daemon reload ----- https://docs.ansible.com/projects/ansible/latest/collections/ansible/builtin/systemd_service_module.html
      name: catalogue
      enabled: true
      state: started
      daemon_reload: true
  