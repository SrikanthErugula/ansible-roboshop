- name: setup catalogue server
  hosts: catalogue
  become: yes
  tasks:
  - name: disable default nodejs
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enable nodejs 20
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install nodejs
    ansible.builtin.package:
      name: nodejs
      state: present

  - name: create roboshop system user
    ansible.builtin.user:  # type ansible create user module - --- https://docs.ansible.com/projects/ansible/latest/collections/ansible/builtin/user_module.html
      name: roboshop
      comment: RoboShop System user # our understand purpose 
      system: true
      shell: /sbin/nologin
      home: /app

  # Safe to remove directory, because 2nd time if we run it will download freshly. no error if does not exist
  - name: remove app directory
    ansible.builtin.file: # type in google ansible create directory module  ----https://docs.ansible.com/projects/ansible/latest/collections/ansible/builtin/file_module.html
      path: /app
      state: absent

  - name: create app directory
    ansible.builtin.file:
      state: directory # present ani kuda ivvachu 
      path: /app
  # - name: Delete catalogue file
  #   ansible.builtin.file:
  #     path: /tmp/catalogue.zip
  #     state: absent

  - name: download catalogue application
    ansible.builtin.get_url: # ansible download file --- https://docs.ansible.com/projects/ansible/latest/collections/ansible/builtin/get_url_module.html
      url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip
      dest: /tmp/catalogue.zip

  - name: extract catalogue application
    ansible.builtin.unarchive: # ansible unzip module ---- https://docs.ansible.com/projects/ansible/latest/collections/ansible/builtin/unarchive_module.html
      src: /tmp/catalogue.zip
      dest: /app
